    <h1 class="title-text">Login</h1>

    <form class="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">

        <button type="submit" class="btn">Log In</button>
    </form>

    <h1 class="title-text">Sign Up</h1>
    
    <form class="login-form" id="create-account-form">
        <label for="new-email">Email:</label>
        <input type="email" id="new-email" name="new-email" required autocomplete="username">

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10,15}" autocomplete="tel">

        <label for="new-password">Password:</label>
        <input type="text" id="new-password" name="new-password" required autocomplete="new-password">

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">

        <button type="submit" class="btn">Create Account</button>
    </form>
