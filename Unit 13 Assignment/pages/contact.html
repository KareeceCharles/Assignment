    <h1 class="title-text">Contact</h1>

    <form class="login-form" id="contact-form">
        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="contact-email" required autocomplete="email">

        <label for="contact-phone">Phone Number:</label>
        <input type="tel" id="contact-phone" name="contact-phone" required pattern="[0-9+\s\-]{7,20}" autocomplete="tel">

        <label for="contact-message">Message:</label>
        <textarea id="contact-message" name="contact-message" rows="5" required style="width:100%;padding:10px;border-radius:6px;border:2px solid #9b9b9b;font-size:1rem;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;background:#333;color:#fff;margin-bottom:8px;box-sizing:border-box;"></textarea>

        <button type="submit" class="btn">Send Message</button>
    </form>
